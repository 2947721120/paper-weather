<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Paper Weather Demo</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-weather/paper-weather.html">
    <link rel="import" href="bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="bower_components/iron-demo-helpers/demo-snippet.html">

    <style>
      body {
        overflow: auto;
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        background-color: #303030;
      }
      .container{
        margin: 0px auto;
        max-width: 500px;
        margin: 0 auto;
      }
      demo-snippet{
        margin: 20px 0;
      }
      h3{
        color: #eee;
      }
      app-flickity{
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <demo-snippet>
        <template>
          <paper-weather location="Santa Barbara, CA"></paper-weather>
        </template>
      </demo-snippet>
      <h3>No Forecast</h3>
      <demo-snippet>
        <template>
          <paper-weather hide-forecast location="93105"></paper-weather>
        </template>
      </demo-snippet>

    </div>


  </body>
</html>
